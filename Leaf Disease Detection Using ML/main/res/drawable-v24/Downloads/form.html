<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="form.css" />
  </head>

  <body>
    <center>
      <h1 style="color: white"><b>CREDIT CARD VALIDATION</b></h1>
    </center>
    <script>
      function validateForm() {
        var x = document.forms["myForm"]["fname"].value;
        if (x == "") {
          alert("First Name must be filled out");

          return false;
        }

        var y = document.forms["myForm"]["lname"].value;
        if (y == "") {
          alert("Last Name must be filled out");

          return false;
        }

        var b = document.forms["myForm"]["email"].value;
        if (b == "") {
          alert("Email id must be filled out");

          return false;
        }

        var d = document.forms["myForm"]["dob"].value;
        if (d == "") {
          alert("DOB must be filled out");

          return false;
        }

        var e = document.forms["myForm"]["credit"].value;
        if (e == "") {
          alert("Credit card number must be filled out");

          return false;
        } else if (e.length < 16) {
          alert("Credit card number is less than 16");

          return false;
        }
        var f = document.forms["myForm"]["exp"].value;
        if (f == "") {
          alert("Expiry date must be filled out");

          return false;
        }

        var g = document.forms["myForm"]["cvv"].value;
        if (g == "") {
          alert("cvv must be filled out");

          return false;
        } else if (g.length < 3) {
          alert("CVV is less than 3");

          return false;
        }

        alert("Successfully completed");
      }
    </script>

    <div class="contaniner">
      <center>
        <form
          name="myForm"
          onsubmit="validateForm()"
          method="post"
          class="container"
        >
          <b>FIRST NAME <br /> </b
          ><input type="text" placeholder="fname" name="fname" /><br />

          <br />

          <b>LAST NAME <br /> </b
          ><input type="text" placeholder="lname" name="lname" /><br />
          <br />

          <b>EMAIL <br /> </b
          ><input type="email" placeholder="email" name="email" /><br />
          <br />

          <b>DOB <br /> </b><input type="date" name="dob" /><br />

          <br />

          <b>CREDIT CARD NUMBER<br /> </b>
          <input
            type="text"
            placeholder="creditno"
            maxlength="16"
            name="credit"
          /><br />

          <br />

          <b>EXPIRY DATE<br /> </b
          ><input
            type="month"
            id="inputExpDate"
            name="exp"
            placeholder="MM / YY"
            maxlength="7"
          /><br />

          <br />

          <b>CVV <br /></b
          ><input
            type="password"
            class="cvv"
            name="cvv"
            placeholder="CVV"
            maxlength="3"
          /><br />

          <br />

          <center><input type="submit" value="SUBMIT" class="btn" /></center>
        </form>
    </div>
  </body>
</html>
