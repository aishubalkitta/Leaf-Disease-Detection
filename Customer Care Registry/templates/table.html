<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="favicon.ico" type="icon">
    <link rel="stylesheet" href="bootstrap_table.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">


<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style class="text/css">
        .disp {
                    display: flex;
                    flex-direction: row;
                    justify-content:space-between;
                    margin-bottom: 7vh; 
                }

                .Header_styling{
  background-color:hwb(341 0% 90% / 0.571);
  width:100%;
  height: 12%;

  font-size: 50px;
  font-family: Tahoma;
}
 </style>
<title>View Products</title>
</head>
<body>
    
  <h1 class="Header_styling" style="color:white">CUSTOMERS</h1>
    <div class="container">
      
        <div class="row justify-content-center ">
          <div class="row ">
            <div class="text-center disp d-flex justify-content-between">
              <!-- <a href="productadd"><button type="button" class="btn btn-dark btn-lg btn-block " style="background-color:#BF307F; ">ADD</button></a> -->
              <!-- <a href="productupdate"><button type="button" class="btn btn-dark btn-lg btn-block" style="background-color:#BF307F;">UPDATE</button></a> -->
              <!-- <a href="productdel"><button type="button" class="btn btn-dark btn-lg btn-block" style="background-color:#BF307F;">DELETE</button></a> -->
          </div>
            <!-- </div> -->
      </div>
      <br><br>
            <div class="table-responsive">

                <table class="table table-striped table-dark table-bordered table-hover">
                    
                    <thead class="thread-dark">
                        <tr>
                            <th scope="col">FIRSTNAME</th>
                            <th scope="col">LASTNAME</th>
                            <th scope="col">EMAIL</th>
                            <th scope="col">GENDER</th>
                            

                          </tr>
                    </thead>
                    {% for acc in account %}
                    <tr>
                      <td>{{ acc[0] }}</td>
                      <td>{{ acc[1] }}</td>
                      <td>{{ acc[2] }}</td>
                      <td>{{ acc[4] }}</td>
                                          
                    </tr>
                    {% endfor %}

                  
                </table>
            </div>
        </div>

    </div>


</body>
</html>
